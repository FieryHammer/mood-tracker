<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay" [disabled]="isLoggedOut$ | async">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>
            <img class="logo" src="/assets/logo/mood-tracker.svg" alt="Mood Tracker">
          </ion-list-header>

          <ion-menu-toggle auto-hide="false">

            <ion-item routerDirection="root" [routerLink]="['home']" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon aria-hidden="true" slot="start" ios="home" md="home-sharp"></ion-icon>
              <ion-label>Home</ion-label>
            </ion-item>

            <ion-item
              routerDirection="root"
              [routerLink]="['tracker']"
              [routerLinkActiveOptions]=
                "{ queryParams: 'ignored', matrixParams: 'exact', paths: 'exact', fragment: 'ignored' }"
              [queryParams]="{ date: todayFormatted }"
              routerLinkActive="selected"
              lines="none"
              detail="false">
              <ion-icon aria-hidden="true" slot="start" ios="happy" md="happy-sharp"></ion-icon>
              <ion-label>Tracker</ion-label>
            </ion-item>

            <ion-item disabled="true" routerDirection="root" lines="none" detail="false">
              <ion-icon aria-hidden="true" slot="start" ios="settings" md="settings-sharp"></ion-icon>
              <ion-label>Settings</ion-label>
            </ion-item>

          </ion-menu-toggle>
        </ion-list>

        <ion-list>
          <ion-item lines="none" detail="false" button="true" (click)="logout()">
            <ion-icon aria-hidden="true" slot="start" ios="log-out" md="log-out-sharp"></ion-icon>
            <ion-label>Logout</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
