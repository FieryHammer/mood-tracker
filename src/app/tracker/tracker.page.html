<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Tracker</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-text-center">
    <ion-row>
      <ion-col>
        <h1>Today's Mood</h1>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col style="height: 128px; display: flex"  class="ion-align-items-center ion-justify-content-center">
        <ion-fab>
          <ion-fab-button id="open-modal">
            <ion-icon name="happy-outline"></ion-icon>
          </ion-fab-button>
        </ion-fab>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-item>
          <ion-textarea
            label="Notes"
            labelPlacement="floating"
            maxlength="250"
            placeholder="Notes on how you feel..."
            rows="3">
          </ion-textarea>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row class="ion-margin-top">
      <ion-col size="4" offset="4">
        <ion-button>Save Mood</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-modal trigger="open-modal" #modal (didDismiss)="selectedMoodIndex = -1">
  <ng-template>
    <ion-header class="ion-text-center">
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button (click)="modal.dismiss()">Cancel</ion-button>
        </ion-buttons>
        <ion-title>Pick a mood</ion-title>
        <ion-buttons slot="end">
          <ion-button [strong]="true">Confirm</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-grid>
        <ion-row>
          <ion-col *ngFor="let moodIcon of moodIcons; let i = index" size="4" [class.selected]="selectedMoodIndex === i">
            <img [src]="moodIcon.src" [alt]="moodIcon.alt" (click)="selectedMoodIndex = i">
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-content>
  </ng-template>
</ion-modal>
