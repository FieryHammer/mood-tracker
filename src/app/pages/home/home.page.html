<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1>Welcome, Bob</h1>
  <section *ngIf="quote$| async as quote" class="quote">
    <p class="ion-text-justify">
      <i>{{ quote.quote }}</i>
    </p>
    <h5 class="ion-text-center">- {{ quote.author }}</h5>
  </section>

  <ion-grid class="ion-text-center">
    <ion-row>
      <ion-col size="12">
        <h5>How are you feeling today?</h5>
      </ion-col>

      <ion-col size="12"  size-sm="6">
        <ion-button routerLink="/tracker">Track today's mood</ion-button>
      </ion-col>

      <ion-col size="12"  size-sm="6">
        <ion-button>Track another day</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
