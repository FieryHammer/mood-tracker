<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1>Welcome, {{ username$ | async }}</h1>

  <ion-grid class="ion-text-center">
    <ion-row>
      <ion-col size="12">
        <h5>How are you feeling today?</h5>
      </ion-col>

      <ion-col size="12" size-sm="6">
        <ion-button (click)="navigateToToday()">Track today's mood</ion-button>
      </ion-col>

      <ion-col size="12" size-sm="6">
        <ion-button id="date">Track another day</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-popover trigger="date" [dismissOnSelect]="true">
    <ng-template>
      <ion-datetime
        presentation="date"
        [highlightedDates]="moodDates$ | async"
        (ionChange)="navigateToDate($event)"
      ></ion-datetime>
    </ng-template>
  </ion-popover>


</ion-content>
